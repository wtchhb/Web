<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://w3school.com.cn/html/index.asp" accesskey="h">HTML 教程</a><br />
    <a href="https://w3school.com.cn/css/index.asp" accesskey="c">CSS 教程</a><br />

    <a href="https://www.example.com" accesskey="o">首页</a><br />
    <button accesskey="s">保存</button><br />
    <input type="text" accesskey="n" placeholder="输入名称"><br />
    <p>accesskey 属性规定激活/聚焦元素的快捷键。</p>
    <p><strong>注释：</strong>不同浏览器的快捷键有所不同：</p>
    <ul>
        <li>Edge, IE, Chrome, Safari, Opera 15+: [ALT] + <em>accesskey</em></li>
        <li>Opera prior version 15: [SHIFT] [ESC] + <em>accesskey</em></li>
        <li>Firefox: [ALT] [SHIFT] + <em>accesskey</em></li>
    </ul>


    <b>hello</b>
    <big>hello</big>
    <em>hello</em>
    <strong>hello</strong>
    <p>2<sub>下标</sub></p>
    <p>2<sup>上标</sup></p>
    <p>2<ins>插入字</ins></p>
    <p>2<del>删除字</del></p>

    <code>daimaquyu </code>
</body>

</html>
