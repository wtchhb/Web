<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>

    <style>
        .box {
            height: 200px;
            width: 200px;
            background: #8ac007;
            margin: 50px;

        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
