<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        div{
            margin: 10px;
        }

        .box1{
            height: 150px;
            width: 200px;
            padding: 20px;
            background: #8ac007;
            border-radius: 15px 50px 30px 5px;
        }

        .box2{
            height: 150px;
            width: 200px;
            padding: 20px;
            background: #8ac007;
            border-radius: 15px 50px 30px;
        }

        .box3{
            height: 150px;
            width: 200px;
            padding: 20px;
            background: #8ac007;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
